  <body>
   
    <div class="container">
      <div class="col-md-6 offset-md-3 text-center mt-5" >
        <h1>Share Your Views</h1>
        <br>
        <img src="https://cdn.the-scientist.com/assets/articleNo/67110/hImg/35933/opinion-banner-l.png" alt="" class="img-fluid">
        <br>
        <h3>All the views are secure here </h3>
        <br>
        <div class="mb-3">
          <textarea class="form-control"rows="5" id="msg"></textarea>
        </div>
        <button type="button" class="btn btn-dark" onclick="addData()">Add</button>
      </div>
    </div>

<script src="/__/firebase/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

<script src="/__/firebase/init.js"></script>
<script >
  function addData(){
    let msg = document.getElementById('msg').value 
    if(!msg){
        alert('invalid response')
    }else
    console.log(msg)
    firebase.firestore().collection('data').add({
      msg: msg,
      timestamp:new Date(),
    }).then(doc=>{
        console.log('doc id' + doc.id)
        alert('data added')
       document.getElementById('msg').value = ""
    }).catch(e=>{
      console.log('error');
    })
}
</script>

  </body>
